services:
  - type: web
    name: icycon-backend
    rootDir: backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn icycon.wsgi:application --bind 0.0.0.0:8000
    plan: free
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: icycon.settings
      - key: SECRET_KEY
        value: change-me
      - key: ALLOWED_HOSTS
        value: "localhost,127.0.0.1,.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-vercel-domain.vercel.app,https://your-custom-domain.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://your-vercel-domain.vercel.app,https://your-custom-domain.com"
      - key: DEBUG
        value: "False"
